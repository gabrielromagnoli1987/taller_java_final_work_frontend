<div class="container">
  <p class="title is-4 has-text-centered">Add surgerie</p>
  <div class="level">
    <div class="level-item">
      <form #addSurgerieForm="ngForm" (ngSubmit)="onSubmit(addSurgerieForm)">
        <div class="field">
          <label for="description" class="label">Description</label>
          <input ngModel type="text" name="description" id="description" required class="input">
        </div>
        <div class="field">
          <label for="datetime" class="label">Datetime</label>
          <input ngModel type="datetime-local" name="datetime" id="datetime" required class="input">
        </div>
        <button type="submit" [disabled]="!addSurgerieForm.form.valid" class="button is-primary">Add surgerie</button>
      </form>
    </div>
  </div>
</div>
